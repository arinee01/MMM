  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Rye&family=Josefin+Sans:wght@400;600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <header class="navbar">
    <div class="container">
      <a href="index.html" class="logo">EVERYDAY MAGIC</a>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html#home">Home</a></li>
          <li><a href="index.html#experience">Experience</a></li>
          <li><a href="index.html#paths">Paths</a></li>
          <li><a href="museum-map.html">Museum</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="firefly-container">
    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="firefly"></div>
  </div>

  <!-- Main Content -->
  <section class="hero-experience-combined" id="narrative">
    <div class="hero-content-wrapper">
      <div class="hero-text">
        <h1 class="section-heading">Chronological Path</h1>
        <h2 class="intro-text">
          Follow the evolution of magical beliefs — from ancient Egypt to modern technology.
        </h2>
      </div>

      <div class="experience-block">
        <!-- Timeline Section -->
        <div class="timeline-section">
          <div class="timeline-scale">
            <div class="timeline-marker" data-era="ancient">Ancient</div>
            <div class="timeline-marker" data-era="medieval">Medieval</div>
            <div class="timeline-marker" data-era="renaissance">Renaissance</div>
            <div class="timeline-marker" data-era="modern">Modern</div>
            <div class="timeline-indicator" id="timeline-indicator"></div>
          </div>
          
          <div class="era-label" id="era-label">
            <span class="era-period">Ancient Egypt</span>
          </div>
        </div>

        <div class="audio-wrapper">
          <button id="play-audio-btn">
            <i class="fas fa-headphones"></i> <span id="audio-label">Play</span>
          </button>
          <audio id="artifact-audio"></audio>
        </div>

        <div class="artifact-content">
          <div class="artifact-left">
            <div class="artifact-window" id="artifact-window">
              <div class="artifact-background" id="artifact-background"></div>
              <div class="crystal" id="crystal">
                <div class="geo"></div>
                <img id="artifact-image" src="images/objects/scarab.jpg" alt="Artifact Image">
              </div>
            </div>
            
            <div class="artifact-controls">
              <button class="arrow-button" id="prev-btn">❮</button>
              <button class="arrow-button" id="next-btn">❯</button>
            </div>
          </div>
          
          <div class="artifact-right">
            <div class="artifact-info" id="artifact-info">
              <h2 id="artifact-title">Artifact Title</h2>
              <div class="text-controls">
                <button onclick="setTextLength('brief')">Just the basics</button>
                <button onclick="setTextLength('medium')">Tell me more</button>
                <button onclick="setTextLength('long')">Full story</button>
              </div>
              <p id="text-block">Loading...</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>



  <!-- Navigation Buttons -->
  <div class="navigation-buttons">

    <script src="chrono.js"></script>
  </body>
